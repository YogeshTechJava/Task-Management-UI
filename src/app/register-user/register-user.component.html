
<div class="col-md-4 offset-md-4" >
<div class="shadow-lg mb-5 bg-white mt-5">
  <h5 class="card-header tblHeaderBlue d-flex justify-content-start" style="background-color: blueviolet;">Register User</h5>
  <div class="card-body mt-3 ">
    <form [formGroup]="registerUserForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter name " formControlName="name">
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="number" class="form-control form-control-sm" id="contactNumber" placeholder="Enter contact number" formControlName="contactNumber">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control form-control-sm" id="address" placeholder="Enter address" formControlName="address">
      </div> 
      
      <button type="button" class="btn btn-success" (click)="registerUser()">Submit</button>
    </form>
  </div>

</div>
